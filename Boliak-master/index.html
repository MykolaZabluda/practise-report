<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Boliak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="header">
        <div class="header_content">
            <div class="header_top">
                <div class="top_logo"></div>
                <div class="top_nav">
                    <ul>
                        <li><a href="#">Тематика</a></li>
                        <li><a href="#">Тестування</a></li>
                        <li><a href="#">Зв'язок</a></li>
                    </ul>
                </div>
            </div>
            <h1 class="header_title">Курсова Робота</h1>
            <div class="header_subtitle">Заблуди Миколи</div>
            <div class="header_btn">Розпочати</div>
        </div>
    </div>
    <!-- --------------------------- CONTENT GRID --------------------------- -->
    <div class="portfolio">
        <div class="head_item">
            <div class="portfolio-item" style="position: relative; height: 640px;">
                <div class="item web one" style="position: absolute; left: 0px; top: 0px;">
                    <div class="item_hover" id="one">
                        <button type="button" id="oneTest" class="btn btn-dark">Пройти тестування</button>
                        <p class="item_title">Webdesign</p>
                        <p class="item_subtitle">Subtitle</p>
                    </div>
                </div>
                <div class="item illus two" style="position: absolute; left: 420px; top: 0px;">
                    <div class="item_hover" id="two">
                        <button type="button" id="twoTest" class="btn btn-dark">Пройти тестування</button>
                        <p class="item_title">JS</p>
                        <p class="item_subtitle">subtitle</p>
                    </div>
                </div>
                <div class="item ui three" style="position: absolute; left: 0px; top: 320px;">
                    <div class="item_hover" id="three">
                        <button type="button" id="threeTest" class="btn btn-dark">Пройти тестування</button>
                        <p class="item_title">UI/UX design</p>
                        <p class="item_subtitle">Subtitle</p>
                    </div>
                </div>
                <div class="item motion four" style="position: absolute; left: 420px; top: 320px;">
                    <div class="item_hover" id="four">
                        <!-- <button id="fourTest">click me</button> -->
                        <button type="button" id="fourTest" class="btn btn-dark">Пройти тестування</button>
                        <p class="item_title">Motion design</p>
                        <p class="item_subtitle">Subtitle</p>
                    </div>
                </div>
            </div>
            <!-- ------------------------------------------ FINISH CONTENT WINDOW ------------------------------------------ -->
        </div>
        <div class="content" id="mainContent">
            <!-- --------------------------- CONTENT1 --------------------------- -->
            <div class="content1" id="firstContent">
                <div class="about_content">
                    <div class="about_left"></div>
                    <div class="about_right">
                        <div class="quiz_line">
                            <div id="quiz1"></div>
                            <button type="button" id="submit1" class="btn btn-info">Здати</button>
                            <button type="button" class="btn btn-primary changeQuiz">Закрити</button>
                            <div id="results1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- --------------------------- CONTENT2 --------------------------- -->
            <div class="content2" id="secondContent">
                <div class="about_content">
                    <div class="about_left"></div>
                    <div class="about_right">
                        <div class="quiz_line">
                            <div id="quiz2"></div>
                            <button type="button" id="submit1" class="btn btn-info">Здати</button>
                            <button type="button" class="btn btn-primary changeQuiz">Закрити</button>
                            <div id="results2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- --------------------------- CONTENT3 --------------------------- -->
            <div class="content3" id="thirdContent">
                <div class="about_content">
                    <div class="about_left"></div>
                    <div class="about_right">
                        <div class="quiz_line">
                            <div id="quiz3"></div>
                            <button type="button" id="submit1" class="btn btn-info">Здати</button>
                            <button type="button" class="btn btn-primary changeQuiz">Закрити</button>
                            <div id="results3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- --------------------------- CONTENT4 --------------------------- -->
            <div class="content4" id="fourthContent">
                <div class="about_content">
                    <div class="about_left"></div>
                    <div class="about_right">
                        <div class="quiz_line">
                            <div id="quiz4"></div>
                            <button type="button" id="submit1" class="btn btn-info">Здати</button>
                            <button type="button" class="btn btn-primary changeQuiz">Закрити</button>
                            <div id="results4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact">
            <h1 class="contact_title">Зворотній зв'язок</h1>
            <form class="contact_forms">
                <div class="line_one">
                    <input type="text" name="text" class="username" placeholder="Ім'я">
                    <input type="email" name="email" class="email" placeholder="email">
                </div>
                <textarea class="textarea" placeholder="Повідомлення"></textarea>
                <div class="contact_btn">Надіслати</div>
            </form>
        </div>
        <div class="footer">
            <div class="footer_content">
                <div class="footer_left">
                    <!-- Copyright © 2015 by beneggen - www.beneggen.fr -->
                </div>
                <div class="footer_right">
                    <div class="right_item one"></div>
                    <div class="right_item two"></div>
                    <div class="right_item three"></div>
                    <div class="right_item four"></div>
                </div>
            </div>
        </div>

        <script src="j.js"></script>
        <script src="quizJS.js"></script>
        <script src="function.js"></script>
